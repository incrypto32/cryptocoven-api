type Token @entity {
  id: ID!
  tokenID: BigInt!
  tokenURI: String!
  ipfsURI: TokenMetadata
  updatedAtTimestamp: BigInt
  owner: User!
}

type TokenMetadata @entity {
id: ID!
  name: String!
  identifier: BigInt!
  description: String!
  tags: [String!]!
  image: String!
}

type User @entity {
  id: ID!
  tokens: [Token!]! @derivedFrom(field: "owner")
}